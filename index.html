<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="display"></div>
        </div>
        <div class="body">
            <div class="main">
                <div class="clear">C</div>
                <div class="numbers">
                    <div class="number nine">9</div>
                    <div class="number eight">8</div>
                    <div class="number seven">7</div>
                    <div class="number six">6</div>
                    <div class="number five">5</div>
                    <div class="number four">4</div>
                    <div class="number three">3</div>
                    <div class="number two">2</div>
                    <div class="number one">1</div>
                </div>
                <div class="number zero">0</div>
            </div>
            <div class="side">
                <div class="operators">
                    <div class="divide operator">/</div>
                    <div class="multiply operator">x</div>
                    <div class="subtract operator">-</div>
                    <div class="add operator">+</div>
                    <div class="equal operator">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
